<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中

         */
        var $=function(id){
            return document.getElementById(id);
        };
//        var sortCount1=aqiData.filter(function(a){
//            return (a[1]>0);
//        });
//        for(var i=0;i<sortCount1.length;i++){
//            $('aqi-list').innerHTML+='<li>第: '+(i+1)+'名'+sortCount1[i][0]+': '+sortCount1[i][0]+'</li><br/>';
//        }

//        solution1
        var sortCount=aqiData.filter(function(a){
            return (a[1]>60);
        });
        sortCount.sort(function(a,b){
            return (b[1]-a[1]);
        });
        $('aqi-list').innerHTML+='solution1:<br/>';
        for(var i=0;i<sortCount.length;i++){
            $('aqi-list').innerHTML+='<li>第: '+(i+1)+'名'+sortCount[i][0]+': '+sortCount[i][1]+'</li>';
        }
        $('aqi-list').innerHTML+='solution2:<br/>';

//        solution2
        aqiData.sort(function(a,b){
            return (b[1]-a[1]);
        });
        for(var i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>=60){
                $('aqi-list').innerHTML+='<li>'+aqiData[i]+'</li>';
            }
        }
    })();

</script>
